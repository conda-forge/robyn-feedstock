{% set name = "robyn" %}
{% set version = "0.28.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/robyn-{{ version }}.tar.gz
  sha256: cad89e0be12af127c3e21715becca92ed461f25a2a33b4debb84261da524b4e0

build:
  skip: true  # [py<37]
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
  host:
    - maturin >=0.12,<0.13
    - pip
    - python
  run:
    - multiprocess ==0.70.14
    - nestd ==0.3.1
    - python
    - pytest ==6.2.5
    - requests ==2.26.0
    - uvloop ==0.17.0  # [unix]
    - watchdog ==2.2.1

test:
  imports:
    - robyn

about:
  home: https://github.com/sansyrox/robyn
  summary: Async Python backend server with a runtime written in Rust.
  license: BSD-2-Clause
  license_file: LICENSE
  doc_url: https://sansyrox.github.io/robyn/

extra:
  recipe-maintainers:
    - thewchan
