{% set name = "robyn" %}
{% set version = "0.16.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/robyn-{{ version }}.tar.gz
  sha256: 2823da603bbe9043d6590f14b3bf2a71de93c063b389c93c3d91502ffbf7bd41

build:
  skip: true  # [py<37]
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
  host:
    - maturin >=0.12,<0.13
    - pip
    - python
  run:
    - multiprocess ==0.70.12.2
    - python
    - requests ==2.26.0
    - uvloop ==0.16.0  # [unix]
    - watchdog >=2.1.3

test:
  imports:
    - robyn
  commands:
    - pytest -vvv --capture=tee-sys integration_tests  # [not win]
  source_files:
    - integration_tests
  requires:
    - pytest==6.2.5
    - websockets

about:
  home: https://github.com/sansyrox/robyn
  summary: Async Python backend server with a runtime written in Rust.
  license: BSD-2-Clause
  license_file: LICENSE
  doc_url: https://sansyrox.github.io/robyn/

extra:
  recipe-maintainers:
    - thewchan
