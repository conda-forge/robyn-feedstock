{% set name = "robyn" %}
{% set version = "0.42.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/robyn-{{ version }}.tar.gz
  sha256: ec0bfefbf618d2bf6a640e619539e84892345d3776dd30ac9b50601eca7ee61b

build:
  skip: true  # [py<37]
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
  host:
    - maturin >=0.12,<0.13
    - pip
    - python
  run:
    - multiprocess ==0.70.14
    - nestd ==0.3.1
    - python
    - uvloop ==0.17.0  # [unix]
    - watchdog ==2.2.1

test:
  source_files:
    - integration_tests
  imports:
    - robyn
  commands:
    - pytest -vvv --capture=tee-sys  integration_tests
  requires:
    - jinja2
    - pytest
    - websocket-client ==1.5.0
    - requests ==2.28.2

about:
  home: https://github.com/sansyrox/robyn
  summary: Async Python backend server with a runtime written in Rust.
  license: BSD-2-Clause
  license_file: LICENSE
  doc_url: https://sansyrox.github.io/robyn/

extra:
  recipe-maintainers:
    - thewchan
