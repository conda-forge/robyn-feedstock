{% set name = "robyn" %}
{% set version = "0.56.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/robyn-{{ version }}.tar.gz
  sha256: 8a98705256ac4ad7caa4b8f4260f2c50ab158847e147418c89ca19c7215ac820

build:
  # Need to skip 3.12 due to watchdog v2.2.1 and orjson v3.9.15 not availble on conda for python v3.12
  skip: true  # [py<38 or python_impl == 'pypy' or py>311]
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - robyn=robyn.cli:run

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('rust') }}
  host:
    # upstream uses maturin >=0.12,<0.13, but on conda maturin 0.12 not available for python 3.11, loosening requirements here
    - maturin >=0.12,<0.13  # [py<311]
    - maturin >=0.12  # [py>=311]
    - pip
    - python
  run:
    - python
    - watchdog ==2.2.1
    - multiprocess ==0.70.14
    - nestd ==0.3.1
    - inquirerpy ==0.3.4
    - uvloop ~=0.19.0  # [unix]
    - rustimport ==1.3.4
    - orjson ==3.9.15
test:
  imports:
    - robyn
  commands:
    - pip check
    - robyn --help
  requires:
    - pip

about:
  home: https://robyn.tech/
  dev_url: https://github.com/sansyrox/robyn
  summary: Async Python backend server with a runtime written in Rust.
  license: BSD-2-Clause
  license_file: LICENSE
  doc_url: https://sansyrox.github.io/robyn/

extra:
  recipe-maintainers:
    - thewchan
